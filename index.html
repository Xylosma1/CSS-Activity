<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        h1 {
            color: #4285f4;
        }

        .info {
            margin-bottom: 20px;
        }

        h2 {
            color: #4285f4;
        }

        ul {
            list-style-type: disc;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Information</h1>
    </header>

    <section class="info">
        <h2>My Information</h2>
        <img src="ako.jpg" width="300" height="400"
class="responsive-img">
        <ul>
            <li><strong>Name:</strong> Benitez, Jay Derrick</li>
            <li><strong>Age:</strong> 22</li>
            <li><strong>Location:</strong> Baguio City</li>
        </ul>
    </section>

    <section class="info">
        <h2>Hobbies</h2>
        <ul>
            <li>Playing Games</li>
            <li>Listening to Music</li>
            <li>Sleeping</li>
        </ul>
    </section>

    <section class="info">
        <h2>Interests</h2>
        <ul>
            <li>Technology</li>
            <li>Games</li>
        </ul>
    </section>
</body>
</html>
